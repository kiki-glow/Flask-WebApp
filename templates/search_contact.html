<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Contact</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('forgot_password') }}">Forgot Password</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center my-4">Search Contact by Registration Number</h2>
        <form action="/search_contact" method="post" class="form-group">
            <div class="form-group">
                <input type="text" class="form-control" name="reg_number" placeholder="Enter Registration Number" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>

        {% if contact %}
        <div class="mt-4">
            <h3>Contact Details</h3>
            <p><strong>Mobile:</strong> {{ contact['mobile'] }}</p>
            <p><strong>Email:</strong> {{ contact['email'] }}</p>
            <p><strong>Address:</strong> {{ contact['address'] }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Glow Techs. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
